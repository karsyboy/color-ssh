[package]
name = "colored-ssh"
description = "A Rust-based SSH client with syntax highlighting."
version = "0.3.0-alpha"
edition = "2021"
authors = ["Karsyboy"]
documentation = "https://github.com/karsyboy/csh"
readme = "README.md"
homepage = "https://github.com/karsyboy/csh"
repository = "https://github.com/karsyboy/csh"
license = "MIT"
keywords = ["ssh", "client", "syntax", "highlighting"]
categories = ["networking", "command-line-utilities"]


[dependencies]
chrono = "0.4.39"
clap = { version = "4.5.27", features = ["derive"] }
dirs = "6.0.0"
lazy_static = "1.5.0"
regex = "1.11.1"
serde = {version ="1.0.217", features = ["derive"] }
serde_yaml = "0.9.34"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"




