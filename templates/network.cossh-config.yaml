# Description: This is a template for network devices. 
# It is based industry standard networking devices.
# color-ssh templates can be found at https://github.com/karsyboy/color-ssh

# ============================================================================
# SETTINGS SECTION (Optional)
# ============================================================================
settings:
  remove_secrets:
    - '9[\s]\$9\$.*'
    - 'sha512[\s]\$6\$.*'
    - 'ssh-ed25519[\s].*'
    - '7[\s][0-9]{2}[0-9A-Fa-f]+$'
    - '\$5\$[A-Za-z0-9./]{1,16}\$[A-Za-z0-9./]{43}'
    - '0x[0-9A-Fa-f]{32}'
    - '(3\s+)[0-9A-Fa-f]{64}'
    - '(key\s+6\s+)"[^"]+"'
    - '(password\s+7\s+)[A-Za-z0-9+/=]+'
  show_title: true
  debug_mode: false
  ssh_logging: true

# ============================================================================
# INTERACTIVE SETTINGS SECTION (Optional)
# ============================================================================
interactive_settings:
  history_buffer: 1000
  host_tree_start_collapsed: false
  info_view: true
  host_view_size: 25
  info_view_size: 40

# ============================================================================
# COLOR PALETTE
# ============================================================================
palette:
  # Original colors
  Red: '#c71800'
  Sunrise-Orange: '#e67547'
  Aqua-Blue: '#00e0d1'
  Hot-Pink: '#FF69B4'
  Celestial-Blue: '#5698c8'
  Rich-Gold: '#a35a00'
  Bright-Ube: '#df99f0'
  Caribbean-Green: '#03d28d'
  Sedona: '#c96901'
  Ochre: '#ca9102'
  Mustard: '#cab902'
  Bright-Olive: '#a2bc02'
  Bright-White: '#FDFEFF'
  Kelly-Green: '#28c501'
  Deep-Blue: '#4a6fa5'
  Steel-Blue: '#6b9bd1'
  Turquoise: '#40b5ad'
  Jade-Green: '#2db77d'
  Lime-Yellow: '#b8c51d'
  Gold-Yellow: '#e5be01'
  Bright-Orange: '#ff8c42'
  Vivid-Red-Orange: '#ff5733'

# ============================================================================
# HIGHLIGHTING RULES
# ============================================================================
rules:
# Switch Prompt
- description: Prompt in enabled mode for network switches
  regex: (\S+)#
  color: Sunrise-Orange

- description: Match prompt in disable for mode network switches
  regex: (\S+)>
  color: Rich-Gold

# Interface Types and Speeds
- description: Generic interface keyword - All interface references
  regex: |
    (?ix)
    \b(
    interfaces?|
    \w+-interface
    )\b
  color: Kelly-Green

- description: Management and virtual interfaces - Loopback, Management, Tunnel
  regex: |
    (?ix)
    \b
    (management|mgmt|ma|
    loopback|lo|
    tunnel|tu)
    (\d{1,4})?
    \b
  color: Steel-Blue

- description: Layer 3 virtual interfaces - VLAN interfaces
  regex: |
    (?ix)
    \b
    (vlan|vl)
    (\d{1,4}|\s\d{1,4})?
    ((?:,\d{1,4})*)?
    \b
  color: Turquoise

- description: Basic Ethernet interfaces - Standard physical ports
  regex: |
    (?ix)
    \b(
    (ethernet|eth|et)
    (\d{1,2})?
    (/\d{1,2})?
    (/\d{1,2})?
    (\.\d{1,4})?
    )\b
  color: Jade-Green

- description: Gigabit Ethernet interfaces - 1G physical ports
  regex: |
    (?ix)
    \b
    (gigabitethernet|gi|gig)
    (\d{1,2})?
    (/\d{1,2})?
    (/\d{1,2})?
    (\.\d{1,4})?
    \b
  color: Sedona

- description: Multi-Gigabit interfaces - 2.5G-10G physical ports
  regex: |
    (?ix)
    \b
    (twogigabitethernet|tw|
    tengigabitethernet|te)
    (\d{1,2})?
    (/\d{1,2})?
    (/\d{1,2})?
    (\.\d{1,4})?
    \b
  color: Ochre

- description: High-speed interfaces - 25G-40G physical ports
  regex: |
    (?ix)
    \b
    (twentyfivegige|twe|
    fortygigabitethernet|fo)
    (\d{1,2})?
    (/\d{1,2})?
    (/\d{1,2})?
    (\.\d{1,4})?
    \b
  color: Bright-Orange

- description: Ultra high-speed interfaces - 50G+ physical ports
  regex: |
    (?ix)
    \b
    (appgigabitethernet|ap|
    FiftyGigabitEthernet|FiftyGigE|
    FourHundredGigabitEthernet|FourHundredGigE)
    (\d{1,2})?
    (/\d{1,2})?
    (/\d{1,2})?
    (\.\d{1,4})?
    \b
  color: Vivid-Red-Orange

- description: Aggregated interfaces - Port-Channel/LAG
  regex: |
    (?ix)
    \b(
    (port-channel|po|ae)
    (\d{1,4})?
    (\.\d{1,4})?
    )\b
  color: Hot-Pink

# Speed indicators
- description: Ultra-low speed - Basic throughput
  regex: |
    (?ix)
    \b
    (bits/sec|packets/sec)
    \b
  color: Deep-Blue

- description: Very low speed - Kilobit and 100Mbps range
  regex: |
    (?ix)
    \b
    (Kbit/sec|a-100|100Mb/s|kbit)
    \b
  color: Steel-Blue

- description: Low speed - Megabit/Kpps range
  regex: |
    (?ix)
    \b
    (Mbit/sec|Kpps)
    \b
  color: Turquoise

- description: Medium-low speed - 1-2.5 Gigabit Ethernet
  regex: |
    (?ix)
    \b
    (1000BASE-T|2\.5GBASE-T|100/1000/2\.5GBaseTX|a-1000|a-2500|a-1G|a-2\.5G|1Gb/s|2\.5Gb/s|2500Mb/s|1000Mb/s|2G|10/100/1000)
    \b
  color: Jade-Green

- description: Medium speed - 5-10 Gigabit standards
  regex: |
    (?ix)
    \b
    (5GBASE-T|10GBASE-T|100/1000/2\.5G/5G/10GBaseTX|SFP-10GBase-CX1|SFP-10GBase-SR|10GBASE-LR|10GBASE-SR|10GBASE-SRL|
    a-5000|a-5G|10G|5Gb/s|10Gb/s|5000Mb/s|10GBASE-CR|10GBASE-AR)
    \b
  color: Lime-Yellow

- description: Medium-high speed - Gigabit/Mpps range
  regex: |
    (?ix)
    \b
    (Gbit/sec|Mpps)
    \b
  color: Gold-Yellow

- description: High speed - 10-25 Gigabit standards
  regex: |
    (?ix)
    \b
    (10/25GBaseSR|10/25GBaseLR|10/25GBaseER|25G|20G|25GBASE-SR)
    \b
  color: Mustard

- description: Very high speed - 40-50 Gigabit standards
  regex: |
    (?ix)
    \b
    (40/50GBaseSR|40/50GBaseLR|40/50GBaseER|40G|50G)
    \b
  color: Bright-Orange

- description: Ultra-high speed - Terabit/Gpps/Tpps and 100G+ standards
  regex: |
    (?ix)
    \b
    (Tbit/sec|Gpps|Tpps|100GBaseSR|100GBaseLR|100GBaseER|
    10/25/40/50/100GBaseSR|10/25/40/50/100GBaseLR|10/25/40/50/100GBaseER|100G|200G|400G|100GBASE-CR4|40/50/100GBaseSR|40/50/100GBaseLR|40/50/100GBaseER)
    \b
  color: Vivid-Red-Orange

# Keywords
- description: Match on good keywords
  regex: |
    (?ix)
    \b
    (connected|up|access|yes|permit|OK|success|established|administratively\s+up|passed|
    complete|valid|active|enabled|forwarding|learning|down->up|success|enabled|secure|
    reachable|resolved|succeeded|running|up/up|up/up/up|a-full|full-duplex|full|established|estab|true)
    \b
  color: Kelly-Green

- description: Match on bad keywords
  regex: |
    (?ix)
    \b
    (down|shutdown|error|errors|disabled|inactive|invalid|failed|denied|blocked|
    discarded|unreachable|reset|fail|telnet|half-duplex|err-disabled|up->down|discards|false|Not\sconnected)
    \b
  color: Red

- description: Match on neutral keywords
  regex: |
    (?ix)
    \b
    (xcvrAbsen|noOperMem|notconnect|notpresent|trunk|collisions|not\spresent|auto|unknown|duplex|Unknown100G|N/A|unconf|
    mac)
    \b
  color: Sunrise-Orange

- description: Match on words of interest
  regex: |
    (?ix)
    \b
    (show|description|name)
    \b
  color: Caribbean-Green

- description: Match on description highlighters *
  regex: \*
  color: Bright-Ube

- description: Match on words networking words
  regex: |
    (?ix)
    \b
    (status|protocol|ip|address|packets|bytes|input|output|last\s+change|reason|age|
    type|method|mode|vlan|speed|port|mtu|routed)
    \b
  color: Ochre

# URLs, IPs, and Mac Addresses
- description: URL
  regex: (?i)\b(((htt|ft|lda)ps?|telnet|ssh|tftp)://[^\s/$.?#].[^\s]*)\b
  color: Aqua-Blue

- description: IPv4
  regex: i?(?:[0-9]{1,3}\.){3}[0-9]{1,3}(?:/[0-9]{1,2}|:[0-9]{1,5})?(?:,(?:[0-9]{1,5})?)?
  color: Celestial-Blue

- description: Subnet Mask
  regex: (?:0|255)\.(?:[0-9]{1,3}\.){2}[0-9]{1,3}
  color: Celestial-Blue

- description: IPv6
  regex: |
    (([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|
    ([0-9a-fA-F]{1,4}:){1,7}:|
    ([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|
    ([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|
    ([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|
    ([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|
    ([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|
    [0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|
    :((:[0-9a-fA-F]{1,4}){1,7}|:)|
    fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|
    ::(ffff(:0{1,4}){0,1}:){0,1}
    ((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}
    (25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|
    ([0-9a-fA-F]{1,4}:){1,4}:
    ((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}
    (25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))
  color: Celestial-Blue

- description: MAC addresses (colon or hyphen notation)
  regex: ((?:[a-f0-9]{2}[:-]){5}[a-f0-9]{2})
  color: Celestial-Blue

- description: MAC addresses (Cisco dot notation)
  regex: ([a-f0-9]{4}\.[a-f0-9]{4}\.[a-f0-9]{4})
  color: Celestial-Blue

# Catch all rules
- description: Highlight numbers
  regex: \b\d+\b
  color: Bright-White
